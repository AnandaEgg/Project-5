<!DOCTYPE html>
<html>
<head>
    <title>BIS Joining Form</title>
</head>
<body style="background-color: cyan;">
    <a href="https://bis.edu.in/" target="_blank">
    <img src="logo.png" style="width: 150px;">
</a>
<h1 style="font-family: monospace; display: inline; color: blueviolet;">Fill this form to be a part of BIS</h1>
<br>
<br>
<form style="padding: 100px;">
    <label style="color: blue; font-family: monospace;">Name</label>
    <input type="text" placeholder="Enter Name" required><br><br>
    <label style="color: blue; font-family: monospace;">Contact info</label>
    <input type="number" placeholder="Enter Contact Number" required><br><br>
    <label style="color: blue; font-family: monospace;">DOB</label>
    <input type="date" placeholder="Enter DOB" required><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
